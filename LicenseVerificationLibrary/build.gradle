buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
        classpath 'com.google.gms:google-services:3.1.0'
    }
}
apply plugin: 'android-library'

android {
    compileSdkVersion 17
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 17
    }
}
